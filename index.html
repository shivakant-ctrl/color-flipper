<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Color Flipper</a>
            <div class="d-flex">
                <a class="me-5 nav--link" type="button" onclick="simpleColors()">Simple</a>
                <a class="me-5 nav--link" type="button" onclick="hexColors()">Hex</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main" id="main">
        <div class="row">
            <div class="col-4 mx-auto">
                <p class="main--text">Background Color : <span id="change--color">#FFFFFF</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mx-auto">
                <button type="button" class="btn btn-outline-dark main--button" onclick="changeColorToHex()">CLICK ME</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
